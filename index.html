<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook â€“ log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="conatiner mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img src="fb.svg" class="w-80" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right text-lg flex flex-col bg-white p-8 rounded-xl w-1/4 relative">
            <input class="h-12 px-4 my-2 outline-blue-600 border border-1 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="h-12 px-4 my-2 outline-blue-600 border border-1 border-gray-200 rounded-lg" type="password" placeholder="Password">
            <button class="btn bg-blue-600 text-white my-2 py-3 rounded-md font-bold hover:bg-blue-700">Log In</button>
            <span class="my-2 text-blue-600 text-center text-sm cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="btn bg-green-600 text-white my-2 py-3 rounded-md font-bold mx-auto px-4 w-fit hover:bg-green-700">Create new account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
